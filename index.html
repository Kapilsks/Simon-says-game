<body>
    <h1>Simon Says Game</h1>
    <h3>Press any key to start the game!</h3>
    <div class="upper"><div class="btn red" type="button" id="red"></div>
                    <div class="btn green" type="button" id="green"></div></div>
    <div class="lower"><div class="btn blue" type="button" id="blue"></div>
                    <div class="btn chocolate" type="button" id="chocolate"></div></div>
    <script src="app.js"></script>
</body>
</html>
